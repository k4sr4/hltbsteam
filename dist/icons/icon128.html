<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HLTB Icon 128x128</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #0066cc 0%, #0080cc 50%, #00a3cc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .main-text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.9;
            font-weight: 600;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="content">
        <div class="main-text">HLTB</div>
        <div class="subtitle">Steam Extension</div>
    </div>
</body>
</html>
